# Title & Description
title: Catalogo Scientifico Digitale delle Gallerie Estensi
subtitle: Opere del Trecento e del Quattrocento
reading_line:
short_title:

description:
  one_line:
  full: "Il catalogo scientifico digitale delle Gallerie Estensi è un innovativo progetto di editoria digitale che contiene schede curatoriali dedicate alle opere d'arte del Trecento e Quattrocento custodite presso le Gallerie Estensi. Le schede riportano informazioni sui materiali, le tecniche d’esecuzione e lo stato di conservazione di ciascuna opera. Se noto, indicano se esse erano state realizzate per un luogo e per un committente ben preciso e se facevano parte di un insieme ora disperso. Vengono inoltre spiegati il significato delle immagini in esse raffigurate, discussi i problemi di attribuzione e datazione, raccontata la storia di chi le ha possedute e molto altro."

