    bio: "Martina Bagnoli è dal Dicembre 2015 Direttore Generale delle Gallerie Estensi e dal Febbraio del 2022 presidente della Fondazione Europeana. Storica dell’arte per formazione, Martina Bagnoli ha oltre venti anni di esperienza in campo internazionale. Nata e cresciuta in Italia, ha compiuto i suoi studi universitari all’estero, prima all’Università di Cambridge dove ha conseguito una laurea e un Master e in seguito alla Johns Hopkins University di Baltimora dove ha ottenuto il suo dottorato con lode. Da anni impegnata nello studio dell’arte medioevale, ha al suo attivo un’importante bibliografia. Prima di diventare direttore delle Gallerie Estensi è stata direttore delle collezioni di arte medievale del Walters Art Museum di Baltimora, dove ha curato diverse esposizioni tra cui Treasures of Heaven. Saints, Relics and Devotion in Medieval Europe, organizzata in collaborazionecon il Cleveland Museum of Art e il British Museum, e A Feast for the Senses. Art and Experience in Medieval Europe. Martina Bagnoli ha insegnato in varie università americane, tra cui la Johns Hopkins University di Baltimora. Alle Gallerie Estensi, Bagnoli ha varato un vasto programma di trasformazioni per rendere il museo più accogliente e accessibile: dai riallestimenti, alle acquisizioni, dalla programmazione alla digitalizzazione della collezioni, anche introducendo novità di rilievo come, ad esempio, l’utilizzo di piattaforme di condivisione disponibili sul sito dell’Estense Digital Library(www.edl.beniculturali.it)."
