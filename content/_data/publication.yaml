    bio: "Mauro Minardi si occupa di pittura del tardo Medioevo e del Rinascimento in Italia centro-settentrionale. Ha svolto esperienze di ricerca in istituzioni internazionali quali Villa I Tatti, The Harvard University Center for Italian Renaissance Studies, Firenze, e il Metropolitan Museum of Art di New York. Ha all’attivo numerosi studi e tre volumi, di cui due dedicati ai fratelli Lorenzo e Jacopo Salimbeni e a Paolo Uccello. I suoi interessi spaziano dalla filologia storico-artistica alla storia del collezionismo e alla storia della cultura. Ha insegnato per vari anni Storia dell’arte medievale presso l’Università della Basilicata e l’Alma Mater Studiorum di Bologna. Attualmente collabora con la Soprintendenza Archeologia, Belle Arti e Paesaggio di Ravenna."
