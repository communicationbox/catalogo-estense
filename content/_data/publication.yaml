    bio: "Marcello Toffanello è dal primo settembre direttore del Museo di Casa Romei e di Casa Minerbi del Sale. Entrato nel Ministero della Cultura nel 2012 come funzionario della Soprintendenza di Modena, è stato curatore delle collezioni rinascimentali delle Gallerie Estensi e della Pinacoteca Nazionale di palazzo Diamanti, Ferrara. Studioso di arte ferrarese del Rinascimento e dell'Ottocento ha curato e collaborato a mostre su questi argomenti in Italia e all'estero."
